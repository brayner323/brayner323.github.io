<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Aplicación de Notas</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
  <!-- Barra de búsqueda rectangular en la parte superior -->
  <div class="search-box">
    <input type="text" class="search-input" placeholder="Buscar notas por título...">
  </div>

<div class="folders">
  <!-- Contenedor para las carpetas -->
  <h2>Carpetas</h2>
  <ul id="folder-list">
  </ul>
  <button id="add-folder">Agregar Carpeta</button>
</div>

  <div class="popup-box">
    <div class="popup">
      <div class="content">
        <header>
          <p></p>
          <i class="uil uil-times"></i>
        </header>
        <form action="#">
          <div class="row title">
            <label>Título</label>
            <input type="text" spellcheck="false">
          </div>
          <div class="row description">
            <label>Descripción</label>
            <textarea spellcheck="false"></textarea>
          </div>
          <button></button>
        </form>
      </div>
    </div>
  </div>
  <div class="wrapper">
    <li class="add-box">
      <div class="icon"><i class="uil uil-plus"></i></div>
      <p>Añadir nueva nota</p>
    </li>
  </div>
  <script src="script.js"></script>

  
</body>
</html>
